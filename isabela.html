    <div id="surveyElement"></div>

<script type="text/javascript" src="./index.js"></script>

    <img
      src="assets/img/follow-yepes.png"
      id="pic"
      onclick="changeImage()"
    />
    <script>
    var json = {
        title: "Please help us to improve our product",
        pages: [
     {
                questions: [
                    {
                        type: "radiogroup",
                        name: "price to competitors",
                        title: "Compared to our competitors, do you feel the Product is",
                        choices: ["Less expensive", "Priced about the same", "More expensive", "Not sure"]
                    }, {
                        type: "multipletext",
                        name: "pricelimit",
                        title: "What is your favorite hobby?",
                        items: [
                            {
                                name: "mostamount",
                                title: "Most amount you would every pay for a product like ours"
                            }, {
                                name: "leastamount",
                                title: "The least amount you would feel comfortable paying"
                            }
                        ]
                    }
                ]
            }, {
                questions: [
                    {
                        type: "text",
                        name: "email",
                        title: "Thank you for taking our survey. Your survey is almost complete, please enter your email address in the box below if you wish to participate in our drawing, then press the 'Submit' button."
                    }
                ]
            }
        ]
    };




      var newsrc = "assets/img/requested-yepes.png";

      function changeImage() {
        if (newsrc == "assets/img/requested-yepes.png") {
          document.images["pic"].src = "assets/img/requested-yepes.png";
          getinfo()
          newsrc = "assets/img/follow-yepes.png";

        } else if (newsrc == "assets/img/follow-yepes.png") {
          document.images["pic"].src = "assets/img/follow-yepes.png";

          newsrc = "assets/img/requested-yepes.png";
        }
      }

      function getinfo() {
        window.survey = new Survey.Model(json);
        survey
            .onComplete
            .add(function (result) {
                document
                    .querySelector('#surveyResult')
                    .innerHTML = "result: " + JSON.stringify(result.data);
            });
        $("#surveyElement").SurveyWindow({model: survey, isExpanded: true});
      }


    </script>
